<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Terminal de Projetos</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #d3aefe;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }

    .terminal {
      background-color: #000000;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px #d3aefe;
      max-width: 800px;
      margin: auto;
    }

    .buttons {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons button {
      background-color: #d3aefe;
      color: #000;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button:hover {
      background-color: #d3aefe;
    }

    .output {
      white-space: pre-line;
      background-color: #111;
      padding: 20px;
      border-radius: 6px;
      min-height: 150px;
    }

    .command {
      color: #0ff;
    }
  </style>
</head>
<body>

  <div class="terminal">
    <div class="buttons">
      <button onclick="mostrar('projetos')">Projetos</button>
      <button onclick="mostrar('recentes')">Projetos Recentes</button>
      <button onclick="mostrar('emProgresso')">Em Progresso</button>
      <button onclick="mostrar('futuros')">Futuros Projetos</button>
    </div>

    <div class="output" id="saida">
      Clique em um botão para simular um comando.
    </div>
  </div>

  <script>
    function mostrar(tipo) {
      const saida = document.getElementById('saida');
      let comando = '';
      let conteudo = '';

      switch(tipo) {
        case 'projetos':
          comando = '> listar projetos';
          conteudo = `
- Jogo: "Aventura no Terminal"
- Jogo: "Escape Pixelado"
- Ferramenta: "Gerador de Códigos Aleatórios"`;
          break;

        case 'recentes':
          comando = '> projetos recentes';
          conteudo = `
- "Labirinto Digital" (Jul 2025)
- "Clicker do Caos" (Jun 2025)`;
          break;

        case 'emProgresso':
          comando = '> projetos em desenvolvimento';
          conteudo = `
- "RPG de Terminal"
- "Simulador de Hackers"
- "Diário Interativo"`;
          break;

        case 'futuros':
          comando = '> projetos futuros';
          conteudo = `
- "MMORPG Retro-Futurista"
- "IA Educacional para Web"
- "Plataforma de Mini Jogos"`;
          break;
      }

      saida.innerHTML = `<span class="command">${comando}</span>\n${conteudo}`;
    }
  </script>

</body>
</html>

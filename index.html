<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nocturus Terminal</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #d8b4fe; /* Roxo claro */
      font-family: 'Courier New', Courier, monospace;
      padding: 40px;
    }

    .terminal {
      background-color: #000000;
      border: 2px solid #d8b4fe;
      border-radius: 100px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 15px #d8b4fe;
    }

    .cmd {
      color: #c084fc;
      font-weight: bold;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      white-space: pre-line;
      min-height: 100px;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 10px;
      color: #d8b4fe;
    }

    .description {
      text-align: center;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .command-list {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #666;
    }

    .blinking-cursor {
      display: inline-block;
      width: 10px;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="terminal">
    <h1>Nocturus</h1>
    <div class="description">
      Criador de jogos, explorador de ideias, amante de pixels e códigos.  
      Desenvolvendo mundos, um bit de cada vez.
    </div>

    <div class="command-list">
      <span class="cmd" onclick="typeCommand('sobre')">&gt; sobre</span>
      <span class="cmd" onclick="typeCommand('projetos')">&gt; projetos</span>
      <span class="cmd" onclick="typeCommand('futuros')">&gt; futuros</span>
    </div>

    <div id="output" class="output"></div>
  </div>

  <footer>
    Site feito por Nocturus © 2025
  </footer>

  <script>
    const outputElement = document.getElementById('output');

    const comandos = {
      sobre: `> sobre
Sou Nocturus, um desenvolvedor apaixonado por criar experiências únicas.
Trabalho com jogos indie, pixel art, engines próprias e ideias que misturam tecnologia e magia.`,
      
      projetos: `> projetos
- Aventura Terminal
- Clicker Cósmico
- Simulador de Hacker
- Plataforma de Minijogos`,

      futuros: `> futuros
- MMORPG estilo Matrix Retrô
- Game Engine Open Source
- IA amiga para jogos educativos`
    };

    function typeCommand(cmd) {
      outputElement.innerHTML = ''; // limpa antes
      const text = comandos[cmd];
      let i = 0;

      function type() {
        if (i < text.length) {
          outputElement.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, 20); // velocidade da digitação
        } else {
          outputElement.innerHTML += '<span class="blinking-cursor">_</span>';
        }
      }

      type();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nocturus</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1c1130;
      color: #b388eb;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 95%;
      max-width: 1000px;
      padding: 24px;
      margin-top: 40px;
      border: 2px solid #b388eb;
      border-radius: 16px;
      box-shadow: 0 0 12px 3px #b388eb;
      background-color: #2a1a40;
    }

    h1 {
      font-size: 3em;
      margin: 0 0 10px 0;
      text-align: center;
    }

    .descricao {
      font-size: 1.2em;
      margin-bottom: 20px;
      text-align: center;
    }

    .botoes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      background-color: transparent;
      border: 2px solid #b388eb;
      color: #b388eb;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 1em;
    }

    button:hover {
      background-color: #b388eb22;
    }

    #output {
      font-size: 1.1em;
      white-space: pre-wrap;
      margin-top: 20px;
      min-height: 100px;
      border-top: 1px dashed #b388eb66;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nocturus</h1>
    <div class="descricao">Exploradora das sombras digitais, amante do oculto e criadora de mundos. Aqui começa sua jornada.</div>

    <div class="botoes">
      <button onclick="typeText('Sou desenvolvedora de jogos, entusiasta de ficção sombria e apaixonada por magia tecnológica.')">Sobre mim</button>
      <button onclick="typeText('Habilidades: Programação, pixel art, escrita criativa e design interativo.')">Habilidades</button>
      <button onclick="typeText('Projetos: Final Judgment, Nocturne Engine, Circuit Souls.')">Projetos</button>
    </div>

    <div id="output"></div>
  </div>

  <script>
    let typingInterval;

    function typeText(text) {
      const output = document.getElementById("output");
      clearInterval(typingInterval); // Mata digitação anterior
      output.textContent = ""; // Limpa conteúdo anterior

      let index = 0;

      typingInterval = setInterval(() => {
        if (index < text.length) {
          output.textContent += text[index];
          index++;
        } else {
          clearInterval(typingInterval); // Finaliza após terminar
        }
      }, 40); // Velocidade de digitação
    }
  </script>
</body>
</html>

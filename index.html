<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nocturus</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #C792EA;
      font-family: 'Courier New', Courier, monospace;
      padding: 40px;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
    }

    .button-bar {
      margin-top: 30px;
    }

    button {
      background-color: transparent;
      border: 2px solid #C792EA;
      color: #C792EA;
      font-family: inherit;
      font-size: 1em;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #C792EA20;
    }

    .terminal {
      margin-top: 30px;
      background-color: #111;
      padding: 20px;
      border: 1px solid #333;
      min-height: 100px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Nocturus</h1>
  <p>Desenvolvedor independente apaixonado por criar experiências únicas com jogos e sistemas. Explorando mundos, ideias e linguagens.</p>

  <div class="button-bar">
    <button onclick="startTyping('projetos')">Projetos</button>
    <button onclick="startTyping('emProgresso')">Projetos em progresso</button>
    <button onclick="startTyping('futuros')">Futuros projetos</button>
  </div>

  <div class="terminal" id="terminal"></div>

  <script>
    const terminal = document.getElementById('terminal');
    let typingInterval = null;

    const textos = {
      projetos: "• Nocturus - Projeto principal\n• DarkRift - Plataforma retrô\n• Souls Unlight - Game narrativo",
      emProgresso: "• Fragmentos de Gelo - Em desenvolvimento (fase de arte)\n• NoctBot - IA para jogos estilo roguelike",
      futuros: "• EchoDreams - Jogo musical com quebra-cabeças\n• EternalCore - Jogo de estratégia sci-fi\n• Collapser - Mundo pós-apocalíptico pixelado"
    };

    function startTyping(tipo) {
      if (typingInterval) clearInterval(typingInterval);
      terminal.textContent = '';

      const texto = textos[tipo];
      let i = 0;

      typingInterval = setInterval(() => {
        terminal.textContent += texto[i];
        i++;
        if (i >= texto.length) clearInterval(typingInterval);
      }, 25); // velocidade da digitação
    }
  </script>
</body>
</html>
